<!DOCTYPE html>
<html>
<head>
	<title>Repaso while</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<script type="text/javascript">
		var nombre, edad, pais;

		nombre=prompt("Ingrese su nombre");
			while(!isNaN(nombre)){
				nombre=prompt("Ingrese su nombre, no se permiten números");
			}
		edad=prompt("Ingrese su edad");
			while(edad<=0 && edad>120 && isNaN(edad)){
				edad=prompt("Escriba una edad válida");
			}
		pais=prompt('Ingrese su país');
	</script>
	<div id="contenedor">
		<p>Nombre: <script>document.write(nombre);</script></p>		
		<p>Edad: <script>document.write(edad);</script></p>
		<p>País: <script>document.write(pais);</script></p>
	</div>
</body>
</html>
